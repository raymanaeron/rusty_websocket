<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #logOutput {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            height: 50vh; /* Use viewport height for better responsiveness */
            min-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.4;
            margin-top: 20px;
            font-size: 0.9rem; /* Slightly smaller font for mobile */
        }
        
        .log-info {
            color: #212529;
        }
        
        .log-error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .log-success {
            color: #198754;
            font-weight: bold;
        }
        
        .log-warning {
            color: #fd7e14;
        }

        .btn-toolbar {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
            gap: 10px; /* Gap between buttons */
        }

        .btn {
            margin-right: 0; /* Remove right margin, use gap instead */
        }

        .actions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            h4 {
                font-size: 1.2rem;
            }
            
            .btn {
                width: 100%; /* Full width buttons on mobile */
                margin-bottom: 5px;
            }
            
            .btn-toolbar {
                flex-direction: column;
            }
            
            #logOutput {
                font-size: 0.8rem;
            }
        }
        
        /* Small device adjustments */
        @media (max-width: 576px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        /* Modern flat button styling */
        .btn {
            border-radius: 4px;
            transition: background-color 0.2s;
            font-weight: 500;
            padding: 0.5rem 1.2rem;
            border: none;
            box-shadow: none;
        }
        
        .btn:hover {
            filter: brightness(1.1);
        }
        
        .btn-primary {
            background-color: #3a7bd5;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        #closeConnectionBtn {
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3 mt-md-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-md-start">WebSocket Pub/Sub Test</h1>
                
                <div class="btn-toolbar" role="toolbar">
                    <button id="checkConnectivityBtn" class="btn btn-primary">Check Connectivity</button>
                    <button id="runTestBtn" class="btn btn-success">Run Test</button>
                    <button id="clearLogBtn" class="btn btn-secondary">Clear Log</button>
                    <button id="closeConnectionBtn" class="btn btn-danger">Close Connection</button>
                </div>
                
                <h4 class="mt-3">Log Output:</h4>
                <div id="logOutput" class="mb-4"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JWT Utils - changed to module type -->
    <script type="module" src="jwt_utils.js"></script>
    <!-- App Script -->
    <script type="module" src="app.js"></script>
</body>
</html>
